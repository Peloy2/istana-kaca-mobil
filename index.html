    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #1a2b3c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow: hidden;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cfd8dc;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .link {
      display: block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInLink 0.6s ease-out forwards;
    }
    .link:nth-of-type(1) { animation-delay: 0.3s; }
    .link:nth-of-type(2) { animation-delay: 0.5s; }
    .link:nth-of-type(3) { animation-delay: 0.7s; }
    .link:nth-of-type(4) { animation-delay: 0.9s; }
    .link:nth-of-type(5) { animation-delay: 1.1s; }

    .link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #cfd8dc;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/6H3z7qx/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
      opacity: 0.05;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.07), transparent 70%);
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLink {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
  </style>
</head>
